<!DOCTYPE html>
<html>

    <head>
        <title>Fast Shoes</title>
        <link rel="icon" type="image/x-icon" href="./src/favicon.ico">
        <link href="https://fonts.googleapis.com/css2?family=Raleway&family=Source+Sans+Pro&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./css/style.css">
    </head>

    <body>

        <!--Navigation-->
        <header>
            <div class="header-container">
                <h1 class="logo">Fast Shoes</h1>
                <nav class="nav-menu">
                    <span class="menu-btn">Menu</span>
                </nav>
            </div>

            <!--Menu-->
            <div class="menu-container">
                <div class="menu-content">
                    <div class="shoes-select">
                        <ul>
                            <li class="title">Shoes</li>
                            <li>Sales</li>
                            <li>Hot</li>
                            <li>New</li>
                        </ul>
                    </div>
                    <div class="contact-select">
                        <ul>
                            <li class="title">Contact</li>
                            <li>Instagram</li>
                            <li>Facebook</li>
                            <li>Twitter</li>
                            <li>Email</li>
                        </ul>
                    </div>
                </div>

            </div>
        </header>

        <!--Products-->
        <div class="products">
            <div class="product-card">
                <div class="product-photo">
                    <img src="./src/shoe1-640x799.jpg" />
                </div>
                <div class="product-details">
                    <h2>Pro Runner I</h2>
                    <p>$65.00</p>
                    <div class="buy-btn">BUY</div>
                </div>
            </div>
    
            <div class="product-card">
                <div class="product-photo">
                    <img src="./src/shoe2-640x800.jpg" />
                </div>
                <div class="product-details">
                    <h2>Air Social II</h2>
                    <p>$60.00</p>
                    <div class="buy-btn">BUY</div>
                </div>
            </div>
    
            <div class="product-card">
                <div class="product-photo">
                    <img src="./src/shoe3-640x800.jpg" />
                </div>
                <div class="product-details">
                    <h2>Power Boost</h2>
                    <p>$75.00</p>
                    <div class="buy-btn">BUY</div>
                </div>
            </div>
        </div>

        <!--Footer-->
        <footer>
            <h2>Fast Shoes</h2>
            <p class="contactus">Contact Us</p>
        </footer>
    </body>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./scripts/main.js"></script>
</html>
